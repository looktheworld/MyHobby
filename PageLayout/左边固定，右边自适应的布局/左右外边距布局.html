<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左右外边距的布局</title>
		<style>
			#left{
				background-color:#00BFFF;
				width: 200px;
				float: left;			
			}
			#right{
				background-color: red;
				margin-left:200px ;
			}			
		</style>
	</head>
	<body>
		<div id="left">Left</div>
		<div id="right">Right</div>
	</body>
</html>
