<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左方绝对布局，右方margin</title>
		<style>
			#left{
				background-color:#00BFFF;
				width: 200px;
				position: absolute; 
				top:8px; left:8px;/*此时的8px是浏览器默认的margin*/			
			}
			#right{
				background-color: red;
				margin-left:200px ;
			}			
		</style>
	</head>
	<body>
		<div id="left">Left</div>
		<div id="right">Right</div>
	</body>
</html>
