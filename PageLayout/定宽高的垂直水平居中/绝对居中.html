<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>定宽高的块级元素水平和垂直居中</title>
		<style type="text/css">			
			.Absolute_Center{
				height: 300px;
				width: 300px;
				background: chocolate;
				position: absolute;
				overflow:auto; 
				margin: auto;
				left: 0; right: 0;
				top: 0; bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="Absolute_Center"></div>		
	</body>
</html>
