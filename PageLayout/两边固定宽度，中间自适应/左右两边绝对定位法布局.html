<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>中栏优先布局</title>
		<style>
			/*8px是由于流浪器的默认外边距
			 可以通过html,body {
					  margin:0;
					  padding:0;
					  height: 100%;
					  }取消；
			 * */
			#main{
				margin: 0 200px;
				overflow: hidden;
				background: #ccc;
				min-height: 600px;
			}
			#left{
				position:absolute;
				top:8px; left: 8px;
				width:200px;
				background: #ff0;
				min-height: 600px;
				}
			#right{
				 position: absolute;
				 top:8px; right:8px;
				 width:200px;
				 background: #0ff;
				 min-height: 600px;
				 }
		</style>
	</head>
	<body>
		<div id="main">center</div>
		<div id="left">left</div>
		<div id="right">right</div>
	</body>
</html>
